<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Classipy! A python text to speech image recognizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body>    
    <div class="container-full">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Classipy!</h1>
                <p class="lead">A python text to speech image recognizer</p>                
                <form class="col-lg-12" action="{{url_for('classify')}}" method="POST">
                    <div class="row" style="max-width:380px;text-align:center;margin:0 auto;font-size:12pt;">                        
                        <audio controls="controls" preload="none" hidden="true" autoplay>                       
                            <source src="/static/resources/{{audio_url}}" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                        <br>
                        <img src="{{img}}" style="max-width:380px;">                        
                    </div>                                       
                    <div class="row">
                        <div style="width:380px;text-align:center;margin:0 auto;font-size:12pt;max-width:380px;white-space:pre-wrap;">
                           {{label}}
                        </div>
                     </div>
                     <br>
                    <div class="input-group" style="width:380px;text-align:center;margin:0 auto;">
                        <input class="form-control input-lg" title="Enter image url" placeholder="Image url (.jpg, .png)" type="text" name="img_url">
                        <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="submit">Classipy!</button></span>
                    </div>
                    <br>
                    <br>                    
                </form>
                <div class="table-responsive" style="width:380px;max-width:380px;text-align:center;margin:0 auto;">                     
                     <table class="table table-hover table-bordered table-inverse" style="background-color:#383743">
                         <tr>
                             <th colspan="2" style="background-color:#22212f;text-align:center;">Last classipyed images</th>                             
                         </tr>
                         {% for row in db_data %}                             
                         <tr>
                             <td style="background-color:#ffffff;max-width:190px;word-break:break-all;vertical-align:middle;"><img src="{{row[1]}}" style="max-height:50px;"></td>
                             <td style="color:#ffffff;max-width:190px;white-space:pre-wrap;vertical-align:middle;font-size:10pt;">{{row[2]}}</td>
                         </tr> 
                         {% endfor %}
                      </table>
                </div>                
            </div>
        </div>
        <!-- /row -->

        <!-- /row -->
        <div class="row">
            <div class="col-lg-12 text-center v-center" style="font-size:39pt;">
                <a href="https://github.com/renatojen/classipy"><i class="icon-github"></i></a>
            </div>
        </div>
        
        <br>
        <p align="center">&copy; 2016 Renato Jensen Filho </p>       
    </div>
